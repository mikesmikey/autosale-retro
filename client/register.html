<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>โชคทวี - สมัครสมาชิก</title>
    <link rel="shortcut icon" type="image/png" href="./resources/imgs/logo.png"/>

     <!--Commons CSS -->
     <link href="./resources/css/initial.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="columns">
        <div class="column two-tone-one is-oros">
            <br><br><br>
            <p class="font-title"><b>ลงทะเบียน</b></p>
            <div class="column text-center">
                <img src="./resources/icons/register.png" alt="logo">
            </div>
        </div>
        <div class="columns two-tone-two">
            <div class="column">
                <div class="box border-gray is-rounded" style="margin:60px">
                    <div>
                        <div class="column " style="padding:9px">
                            <input class="my-input" type="text" name="Username" placeholder="Username">
                        </div>
                        <div class="column" style="padding:9px">
                            <input class="my-input" type="text" name="password" placeholder="Password">
                        </div>
                        <div class="column" style="padding:9px">
                            <input class="my-input" type="text" name="Confirm-password" placeholder="Confirm-password">
                        </div>
                        <br><br>
                        <div class="column" style="padding:9px">
                            <input class="my-input" type="text" name="name" placeholder="name">
                        </div>
                        <div class="column" style="padding:9px">
                            <input class="my-input" type="text" name="Address" placeholder="Address">
                        </div>
                        <div class="column" style="padding:9px">
                            <input class="my-input" type="text" name="Tel" placeholder="Tel">
                        </div>
                    </div>
                    <div class="columns" style="padding:9px">
                        <div class="column text-center" style="padding:9px">
                            <input type="radio" name="gender" value="male">
                            <img src="./resources/icons/male.png" alt="Smiley face" height="25" width="25">
                        </div>
                        <div class="column text-center" style="padding:9px">
                            <input type="radio" name="gender" value="female">
                            <img src="./resources/icons/female.png" alt="Smiley face" height="25" width="25">
                        </div>
                    </div>

                    <div class="columns" style="padding:9px">
                        <div class="column text-center" style="padding:9px">
                            <a href="./login.html"><button type="button" class="button margin-left-x is-round is-2 width80 is-oros">
                                ตกลง</button></a>
                        </div>
                        <div class="column text-center" style="padding:9px">
                            <a href="./login.html"><button type="button" class="button margin-left-x is-round is-2 width80 is-yentafo">
                                ยกเลิก</button></a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
 
</body>

</html>
